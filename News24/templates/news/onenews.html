<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>one news</title>
<style>
    .container {
        background-color:grey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px; /* Adjust the height as needed */
    }
      
    .centered-image {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: auto;
    }
    .bg{
        background-color:black;
        color:white;
        font-family:Verdana,arial,sans-serif;
    }
</style>
</head>
<body style="background-color:black;">
<h1 style="color:red;background-color:black;">{{h1}}</h1>
<div class='container'>
<img src={{imgUrl}} alt="News mage" class="centered-image" >
</div>
<div class="bg">
<p>
    {% for line in oneContent%}
        {{line}}
        <br>
    {%endfor%}
</p>
</div>
</body>
</html>
